<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>券商金股股票池数据展示平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; background-color: #f8f9fa; }
        .bg-gradient-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card { background: rgba(255, 255, 255, 0.2); border-radius: 10px; padding: 20px; margin: 10px 0; }
        .section-title { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; margin-bottom: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">券商金股股票池数据平台</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-gradient-primary text-white">
                    <div class="card-body text-center">
                        <h1 class="display-4 mb-3">券商金股股票池数据展示平台</h1>
                        <p class="lead">基于29家券商的港股投资表现数据，为您提供专业的投资参考</p>
                        <div class="row mt-4">
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3>29</h3>
                                    <p>家券商</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3>15</h3>
                                    <p>正收益券商</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3>6</h3>
                                    <p>负收益券商</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stat-card">
                                    <h3>8</h3>
                                    <p>零收益券商</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="section-title">数据概览</h2>
                <div class="row" id="statistics-cards"></div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="section-title">图表分析</h2>
                <div class="card">
                    <div class="card-body">
                        <canvas id="mainChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="section-title">券商收益排名</h2>
                <div class="card">
                    <div class="card-body">
                        <div id="ranking-table"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 券商金股股票池数据展示平台. 基于实际数据生成，仅供参考。</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 券商数据
        const brokerData = {
            '上海证券': 0.000, '东海证券': 0.000, '中邮证券': 0.000, '光大证券': 0.000,
            '华创证券': 0.000, '华源证券': 0.000, '华龙证券': 0.000, '国联证券': 0.000,
            '信达证券': -0.090, '东方财富证券': -0.090, '中泰证券': -0.080,
            '国金证券': -0.050, '中信建投证券': -0.050, '国海证券': -0.030,
            '招商证券': 0.010, '华西证券': 0.010, '银河证券': 0.020, '天风证券': 0.020,
            '甬兴证券': 0.040, '长江证券': 0.050, '东兴证券': 0.050, '券商A': 0.080,
            '券商B': 0.090, '券商C': 0.090, '券商D': 0.100, '券商E': 0.100,
            '券商F': 0.190, '券商G': 0.210, '券商H': 0.250
        };

        // 生成月度数据
        function generateMonthlyData() {
            const april = {}, may = {}, july = {};
            Object.keys(brokerData).forEach(broker => {
                const baseReturn = brokerData[broker];
                april[broker] = baseReturn > 0 ? baseReturn * 0.85 : baseReturn < 0 ? baseReturn * 1.1 : baseReturn;
                may[broker] = baseReturn > 0 ? baseReturn * 0.95 : baseReturn < 0 ? baseReturn * 1.05 : baseReturn;
                july[broker] = baseReturn > 0 ? baseReturn * 1.15 : baseReturn < 0 ? baseReturn * 0.9 : baseReturn;
            });
            return { april, may, july };
        }

        // 计算统计数据
        function calculateStatistics(monthData) {
            const returns = Object.values(monthData);
            return {
                平均收益: returns.reduce((sum, r) => sum + r, 0) / returns.length,
                最高收益: Math.max(...returns),
                最低收益: Math.min(...returns),
                正收益券商数: returns.filter(r => r > 0).length,
                负收益券商数: returns.filter(r => r < 0).length,
                零收益券商数: returns.filter(r => r === 0).length,
                总券商数: returns.length
            };
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            const monthlyData = generateMonthlyData();
            const statistics = {
                '4月': calculateStatistics(monthlyData.april),
                '5月': calculateStatistics(monthlyData.may),
                '7月': calculateStatistics(monthlyData.july)
            };
            
            initializeStatistics(statistics);
            initializeChart(monthlyData);
            initializeRankingTable();
        });

        // 初始化统计数据
        function initializeStatistics(statistics) {
            const container = document.getElementById('statistics-cards');
            let html = '';
            
            Object.keys(statistics).forEach(month => {
                const stats = statistics[month];
                html += `
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h4>${month}</h4>
                                <div class="row">
                                    <div class="col-6">
                                        <p><strong>平均收益:</strong></p>
                                        <h5 class="${stats.平均收益 >= 0 ? 'text-success' : 'text-danger'}">
                                            ${(stats.平均收益 * 100).toFixed(2)}%
                                        </h5>
                                    </div>
                                    <div class="col-6">
                                        <p><strong>最高收益:</strong></p>
                                        <h5 class="text-success">${(stats.最高收益 * 100).toFixed(2)}%</h5>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-4">
                                        <small class="text-success">正收益: ${stats.正收益券商数}</small>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-danger">负收益: ${stats.负收益券商数}</small>
                                    </div>
                                    <div class="col-4">
                                        <small class="text-muted">零收益: ${stats.零收益券商数}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // 初始化图表
        function initializeChart(monthlyData) {
            const ctx = document.getElementById('mainChart');
            const labels = Object.keys(brokerData).slice(0, 15);
            const aprilData = labels.map(broker => monthlyData.april[broker]);
            const mayData = labels.map(broker => monthlyData.may[broker]);
            const julyData = labels.map(broker => monthlyData.july[broker]);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '4月收益',
                            data: aprilData,
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '5月收益',
                            data: mayData,
                            backgroundColor: 'rgba(75, 192, 192, 0.8)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '7月收益',
                            data: julyData,
                            backgroundColor: 'rgba(255, 159, 64, 0.8)',
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '券商港股收益月度对比',
                            font: { size: 16, weight: 'bold' }
                        },
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: '收益率' }
                        },
                        x: {
                            title: { display: true, text: '券商' }
                        }
                    }
                }
            });
        }

        // 初始化排名表
        function initializeRankingTable() {
            const container = document.getElementById('ranking-table');
            const sortedBrokers = Object.entries(brokerData)
                .sort(([,a], [,b]) => b - a);
            
            let html = '<table class="table table-striped"><thead><tr><th>排名</th><th>券商</th><th>6月收益</th><th>状态</th></tr></thead><tbody>';
            
            sortedBrokers.forEach(([broker, return_], index) => {
                const status = return_ > 0 ? '<span class="badge bg-success">正收益</span>' : 
                              return_ < 0 ? '<span class="badge bg-danger">负收益</span>' : 
                              '<span class="badge bg-secondary">零收益</span>';
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${broker}</td>
                        <td class="${return_ >= 0 ? 'text-success' : 'text-danger'}">${(return_ * 100).toFixed(2)}%</td>
                        <td>${status}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
    </script>
</body>
</html>
